<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
  <form>
        <h1>Cadastro</h1>


        <div id="input1">
        <h2>Nome</h2>
        <input id="campo1" type="text" placeholder="Digite o nome do jogo..." size="55px">
        </div>


        <div id="input2">
        <h2>Descricao</h2>
        <input id="campo2" type="text" placeholder="Digite uma breve descrição sobre o jogo..." size="55px">
        </div>

        <div id="opcoes">
            <h2>Marcar como favorito</h2>
            <input type="radio" name="gender" value="sim"> Sim
            <input type="radio" name="gender" value="nao"> Nao
        </div>

        <div id="butao">
            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
            <button type="button">Botão</button>
        </div>
    </form>
</body>
</html>
